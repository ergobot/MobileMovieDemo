                <script type="text/javascript">
        $("#infoPage").on("pageshow", onPageShow);

                function onPageShow(e,data)
        {
                    var baseThumbnailUrl = "http://cf2.imgobject.com/t/p/w500";
                    var basePosterUrl = "http://cf2.imgobject.com/t/p/original";
                    //alert("Page showed");
                    movie = JSON.parse(localStorage.getItem("movie"));
                    //alert("New page has movie: " + movie.title);
                    $('#movieTitle').html(movie.title);
                    $('#posterImage').attr('src', baseThumbnailUrl + movie.poster_path);
                    $('#originalPoster').attr('src', basePosterUrl + movie.poster_path);
                    $('#posterImage').css('height', "80px");
                    $('#posterImage').css('width', "80px");
                    $('#posterGridLeftCol').css('width', "90px");


                }
                $('#infoPage').on("pageinit", function () {
                    $(".photopopup").on({
                        popupbeforeposition: function () {
                            var maxHeight = $(window).height() - 60 + "px";
                            $(".photopopup img").css("max-height", maxHeight);
                        }
                    });
                });
    </script>
